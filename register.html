<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/registerpage.css">

<body> 
    <section class="form-register">
        <h4>Formulario de Registro</h4>
        <!-- <input id="nombre" class="controls" type="text" name="nombre" placeholder="Ingrese su nombre"> -->
        <input id="apellido" class="controls" type="text" name="apellido"  placeholder="Ingrese sus apellido">
        <input id="email" class="controls" type="email" name="email"  placeholder="Ingrese su email">
        <input id="telefono" class="controls" type="text" name="telefono" placeholder="Ingrese su telefono">
        <input id="pais" class="controls" type="text" name="pais" placeholder="Ingrese su pais">
        <input id="ciudad" class="controls" type="text" name="ciudad" placeholder="Ingrese su ciudad">
        <input id="password" class="controls" type="password" name="password"  placeholder="Ingrese su Contraseña">
        <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
        <input id="register" class="button" type="button" value="Registrarme">
        <p><a href="#">¿Ya tengo Cuenta?</a></p>
    </section>
<script src="./js/script.js"></script>
</body>
</html>
